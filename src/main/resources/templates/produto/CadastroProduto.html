<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro De Produto</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${produto.novo}">Cadastro de Produto</h1>
					<h1 th:unless="${produto.novo}" th:text="|Edição produto n° ${produto.id}|">Edição de Produto</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-link" th:href="@{/produto}">
							<i class="fa  fa-fw fa-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
		
			</div>
		</div>
		</div>
			<form method="POST" th:object="${produto}" 
				class="form-vertical  js-form-loading"  th:action="@{/produto/novo}">
				<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" >
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<span th:text="${mensagem}"></span>
				</div>
				
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="mensagemErro">
						<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<th:block th:each="detailedError : ${#fields.detailedErrors()}">
						<div><i class="fa  fa-exclamation-circle"></i> <span th:text="${detailedError.message}"></span></div>
					</th:block>
				</div>
			
			   <input type="hidden" th:field="*{id}">

				<div class="row">
					<div class="col-sm-6  form-group bw-required"  >
						<label for="descricao" class="control-label">Descricão:</label> <input id="descricao" type="text"
							class="form-control control-label" th:field="*{descricao}" />
					</div>
				</div>
										
			    <div class="row">
					<div class="col-sm-4  form-group bw-required"  >
						<label for="estoque" class="control-label ">Estoque:</label> <input id="estoque" type="text"
							class="form-control control-label"  th:field="*{estoque}"/>
					</div>
					
					<div class="col-sm-2 "  >
						<label for="preco" class="control-label">Preço:</label> <input id="preco" type="text"
							class="form-control control-label " th:field="*{preco}"/>
					</div>
			
				</div>
							
				<div class="row">
				
						<div class="form-group col-sm-4" >
							<button class="btn  btn-success fa fa-check" type="submit">Salvar</button>
							<a class="btn btn-primary" th:href="@{/produto/novo}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo</span>
							</a>
							<button class="btn  btn-warning js-limpar-produto fa fa-eraser" type="button">Limpar Formulario</button>
							
						</div>
							
				</div>

			</form>
	</section>
</body>
</html>
