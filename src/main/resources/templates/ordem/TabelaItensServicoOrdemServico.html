<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class ="js-tabela-servico">
<div class="table-responsive scroll">
	<table
		class="table table-hover bw-tabela-simples table-striped table-bordered  table-fixed ">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-4">Descrição</th>
				<th class="col-sm-2">Preço</th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="servico : ${listaServicos}">

				<td th:text="${servico.nome}">Andre</td>
				<td th:text="${servico.descricao}">FISICA</td>
				<td th:text="${servico.preco}">99999999999</td>

			</tr>
			
			<tr th:if="${#lists.isEmpty(listaServicos)}">
							<td colspan="7"><center><span>Nenhum serviço foi adicionado ate o momento!</span></center></td>
		   </tr>  

		</tbody>

	</table>
</div>
<div class="row">
	<div class="form-group col-sm-12">
			<label th:text="|Valor Total R$ ${valorTotalServicos}|"></label>
	</div>
</div>

</div>
</html>
