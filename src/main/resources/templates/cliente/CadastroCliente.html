<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro De Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Cliente</h1>
				</div>
		
			</div>
		</div>
		</div>
			<form method="POST" th:object="${cliente}" 
				class="form-vertical  js-form-loading"  th:action="@{/cliente/novo}">
				
				<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" th:fragment="mensagemSucesso">
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<span th:text="${mensagem}"></span>
				</div>


				<div class="row">
					<div class="col-sm-6  form-group bw-required"  >
						<label for="nome" class="control-label">Nome</label> <input id="nome" type="text"
							class="form-control control-label" th:field="*{nome}" />
					</div>
				</div>

			    <div class="row">
					<div class="col-sm-4  form-group bw-required"  >
						<label for="cnpjCpf" class="control-label">CPF/CNPJ</label> <input id="cnpjCpf" type="text"
							class="form-control control-label" th:field="*{cnpjCpf}"/>
					</div>
					<div class="col-sm-2 "  >
						<label for="telefone" class="control-label">Telefone</label> <input id="telefone" type="text"
							class="form-control control-label js-phone-number" th:field="*{telefone}"/>
					</div>
			
				</div>
							
				<div class="form-group" style="magin-top: 30px">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>


			</form>
	</section>
</body>
</html>
