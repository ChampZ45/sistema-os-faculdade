<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro De Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Cliente</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/clientes}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		</div>

   
			<form method="POST" 
				class="form-vertical  js-form-loading" >


				<div class="row">
					<div class="col-sm-12  form-group bw-required" >
						<label for="nome" class="control-label">Nome</label> <input id="nome" type="text"
							class="form-control control-label" />
					</div>
				</div>

				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>


			</form>
	</section>
</body>
</html>
