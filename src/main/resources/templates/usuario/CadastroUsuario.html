<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro De Usuario</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${usuario.novo}">Cadastro de Usuario</h1>
					<h1 th:unless="${usuario.novo}" th:text="|Edição usuario n° ${usuario.id}|">Edição de Usuario</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-link" th:href="@{/usuario}">
							<i class="fa  fa-fw fa-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
		
			</div>
		</div>
		</div>
			<form method="POST" th:object="${usuario}" 
				class="form-vertical  js-form-loading"  th:action="@{/usuario/novo}">
				
				<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" th:fragment="mensagemSucesso">
					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
					<span th:text="${mensagem}"></span>
				</div>
			
			   <input type="hidden" th:field="*{id}">

				<div class="row">
					<div class="col-sm-6  form-group bw-required"  >
						<label for="nome" class="control-label">Nome:</label> <input id="nome" type="text"
							class="form-control control-label" th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group bw-required"  >
						<label for="email" class="control-label ">E-mail:</label> <input id="email" type="text"
							class="form-control control-label"  th:field="*{email}"/>
					</div>					
			
				</div>
										
			    <div class="row">
					<div class="col-sm-4  form-group bw-required"  >
						<label for="cpf" class="control-label ">CPF:</label> <input id="cpf" type="text"
							class="form-control control-label"  th:field="*{cpf}"/>
					</div>					
			
				</div>
				
				
				<div class="row">
					<div class="col-sm-2  form-group bw-required"  >
						<label for="senha" class="control-label ">Senha:</label> <input id="senha" type="password"
							class="form-control control-label"  th:field="*{senha}"/>
					</div>					
			
				</div>
							
				<div class="row">
				
						<div class="form-group col-sm-4" >
							<button class="btn  btn-success fa fa-check" type="submit">Salvar</button>
							<a class="btn btn-primary" th:href="@{/usuario/novo}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo</span>
							</a>
							<button class="btn  btn-warning js-limpar-usuario fa fa-eraser" type="button">Limpar Formulario</button>
							
						</div>
							
				</div>

			</form>
	</section>
</body>
</html>
